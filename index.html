<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="portfolio homepage for marie jolie">
  <meta name="author" content="Marie-Denise Jolie">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" href="css/main.css"> 
</head>

<body>
  <!-- portflio with heder, intro and menu of work -->
  <article id="marie__jolie__portfolio">
    <!-- header flex box for logo and titles responsiveness -->
    <header class="header">
      <!-- logo -->
      <div class="header__div1">
        <img class="header__logo" alt="udacity__Logo" src="img/udacity-logo.svg">
      </div>
      <!-- name and title -->
      <div class="header__div2">
        <h1 class="header__title1">Marie-Denise Jolie</h1>
        <h3 class="header__title3">Full Stack Developer</h3>
      </div>
     <!-- end header -->
    </header>

    <!-- TODO convert section to about me with href to linkedin profile -->
    <!-- consider using srcset since this img is large -->
    <div id="introduction_aboutme" class="intro" >
     <img class="cover__art" alt="intro__cover__art" src="img/coverImage.jpg">
    </div>

    <!-- portfolio work section contains header and flex box menu of work -->
    <section id="portfolio__work" class="portfolio__work" >
      <h2 class="portfolio__header2">Portfolio</h2>

       <!-- flex box menu using figures with links within fig captions -->
      <div id="portfolio__menu" class="portfolio__menu">
        <!-- menu item -->
        <figure class="portfolio__menu__item">
          <img class="portfolio__menu__logo" alt="python__logo" src="img/python_logo.jpg">
          <figcaption>
            <a href="https://github.com/mdjolieca/ud036_StarterCode" target="_blank">Git Repo</a>
          </figcaption>
        </figure>
        <!-- menu item -->
        <figure class="portfolio__menu__item">
          <img class="portfolio__menu__logo" alt="java__logo" src="img/java_logo.png">
          <figcaption>
            <a href="https://github.com/mdjolieca" target="_blank">Git Repo</a>
          </figcaption>
        </figure>
        <!-- menu item -->
        <figure class="portfolio__menu__item">
          <img class="portfolio__menu__logo" alt="html__css__Logo" src="img/html_logo.jpg">
          <figcaption>
            <a href="https://github.com/mdjolieca" target="_blank">Git Repo</a>
          </figcaption>
        </figure>
       <!--end menu of work items --> 
      </div>
      <!-- end portfolio work section -->
    </section>
    <!-- end portfolio -->
  </article>
</body>
</html>
